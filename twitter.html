
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in to Twitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="overlay">
    <div class="modal">

      <button type="button" class="close-btn" aria-label="Close">×</button>

      <div class="logo">
        <img src="twitter.png" alt="Twitter logo">
      </div>

      <h1>Sign in to Twitter</h1>

      <button type="button" class="btn social">
        <img src="google.png" alt="Google logo">
        <span>Sign in with Google</span>
      </button>

      <button type="button" class="btn social">
        <img src="apple.png" alt="Apple logo">
        <span>Sign in with Apple</span>
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <input
        type="text"
        placeholder="Phone, email, or username"
        aria-label="Phone, email, or username"
      >

      <button type="button" class="btn primary">Next</button>

      <button type="button" class="btn secondary">Forgot password?</button>

      <p class="signup">
        Don’t have an account?
        <a href="#">Sign up</a>
      </p>

    </div>
  </div>

</body>
</html>
